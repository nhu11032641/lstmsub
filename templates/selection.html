<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form method="post" action="/select">


            <select id="month" name="month" class="form-select form-select-lg mb-3"
                aria-label=".form-select-lg example" style="margin-top: 30px;">
                {% for m in months %}
                <option value="{{m}}">{{m}}</option>"
                {% endfor %}
            </select>
            <p>
                <select id="kind" name="kind" class="form-select form-select-lg mb-3"
                    aria-label=".form-select-lg example" style="margin-top: 30px;">
                    {% for k in kinds %}
                    <option value="{{k}}">{{k}}</option>"
                    {% endfor %}
                </select>
            <p>
                <input type="submit" value="Submit" class="btn btn-primary" style="margin-top: 30px;">
        </form>
    </div>
</body>

</html>
